<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </head>
  <body>
      <header>
        <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">AngularJS To do list</a>
          </div>
        </div>
        </nav>
      </header>

      <div class="container">
        <div ng-controller="mainController">
          <form class="form-inline task-input-wrapper">
            <input type="text" class="form-control" placeholder="To do" ng-model="task">
            <button type="submit" class="btn btn-primary" ng-click="addTask()">Add</button>
          </form>
          <div class="task-list-wrapper row">
            <div class='col-md-6'>
              <h3>Do do list</h3>
              <hr>
              <div class="alert alert-success" role="alert" ng-if="tasks.length === 0">
                <strong>Add a task!</strong> Here you will see the list of them. <br/> Don't worry. You will be able to edit or delete them anytime.
              </div>
              <ul class="task-list">
                <li ng-repeat="task in tasks" class="list-group-item task">{{task.content}}
                  <i class="fa fa-pencil-square-o task-icon" aria-hidden="true"></i>
                  <i class="fa fa-trash-o task-icon" aria-hidden="true"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
